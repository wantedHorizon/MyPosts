<mat-card>
    <h2 class="text-success">Login</h2>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form  (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input name="email" ngModel matInput type="email"  placeholder="E-mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
       <input name="password" type="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required >
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>

    </form>
  </mat-card>
